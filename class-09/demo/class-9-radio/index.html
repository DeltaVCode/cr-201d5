<body>
    <header>
        <h1>Adopt our Kittens NOW!</h1>

            <thead>
                <th>You</th>

<form id='new-pets'>
<fieldset>
    <legend>Add new animal to the shelter</legend>
    <label for="name">Name</label>
    <input id="name" type="text" required/>
    <label for="breed">Breed</label>
    <input id="breed" type="text"  required/>
    <label for="imageName">Image name</label>
    <input id="imageName" type="text" required/>
    <label for="interests"  >Interests</label>
    <input id="interests" type="text"  required/>
    <input type="radio" id="shots" name="shots" value="shots">
    <label for="shots">Vacinated</label>




</fieldset>
<fieldset>
    <legend>Placement Information</legend>
    <p>Can be placed with...</p>
<label>Kids</label>
<input id="kids" name="isGoodWithKids" type="checkbox"/>
<label>Dogs</label>
<input id="dogs" name="isGoodWithDogs" type="checkbox" />
<label>Cats</label>
<input id="cats" name="isGoodWithCats" type="checkbox" />
</fieldset>

<button type="reset" value="Reset">Reset</button>

<button>Please Click This Button, so that you can adopt a Pet!!!!!</button>
</form>
